<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendsqr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/Lendsqr-main-logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="image-section">
            <img class="brand-logo" src="./images/Lendsqr-logo.svg" alt="">
            <img class="login-image" src="./images/Login-page-image.svg" alt="">
        </div>
        <div class="welcome-section">
            <h1 class="welcome-header">Welcome!</h1>
            <p class="welcome-prompt">Enter details to login.</p>
            <input class="email-input" type="email" placeholder="Email" required>
            <div class="password-container">
                <input class="pass-input" type="password" placeholder="Password" required>
                <button class="pass-btn">SHOW</button>
            </div>
            <p class="forgot-pass">FORGOT PASSWORD?</p>
            <button class="btn" type="submit">LOG IN</button>
        </div>
    </div>
</body>
</html>
